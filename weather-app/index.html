<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="public/favicon.ico" type="image/icon type" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="date">-</h2>
      <h3 class="day">-</h3>
      <div class="notification-section"></div>
      <div class="weather-section">
        <img class="icon" src="public/icons/unknown.png" />
        <p class="temperature-section">
          <span class="temperature-value">-</span>&#176;<span
            class="temperature-unit"
            >C</span
          >
        </p>
        <p class="description">-</p>
        <p class="location">-</p>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
