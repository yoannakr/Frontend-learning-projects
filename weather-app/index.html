<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="public/favicon.ico" type="image/icon type" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="notification-section"></div>
    <main>
      <div class="weather-section">
        <img class="icon" src="public/icons/unknown.png" />
        <p class="temperature-section">
          <span class="temperature-value">-</span>&#176;<span
            class="temperature-unit"
            >C</span
          >
        </p>
        <p class="location">-</p>
        <p class="description">-</p>
      </div>
      <div class="search-section">
        <h3>Search Weather</h3>
        <input type="text" placeholder="City, State" class="city-name-input" />
        <button type="button" class="search-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </main>
    <button type="button" class="search-nav-btn">
      <i class="fa fa-search"></i>
    </button>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
